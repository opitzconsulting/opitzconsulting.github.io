<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li>
            <i class="fa fa-home"></i> <a href="http://www.opitz-consulting.com">opitz-consulting</a>
          {% if site.github_username %}
          <li>
            <i class="fa fa-github"></i> <a href="https://github.com/{{ site.github_username }}"> {{ site.github_username}}</a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <i class="fa fa-twitter"></i> <a href="https://twitter.com/{{ site.twitter_username }}"> {{ site.twitter_username }}</a>
          </li>
          {% endif %}
          <li>
            <i class="fa fa-rss"></i>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Atom RSS</a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
